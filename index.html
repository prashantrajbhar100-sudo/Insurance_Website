<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureLife Insurance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>SecureLife Insurance</h1>
        <p>Your Safety, Our Responsibility</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Health Insurance</a>
        <a href="#">Life Insurance</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Get Your Insurance Today</h2>
        <p>Affordable & Trusted Insurance Plans</p>
        <button onclick="showAlert()">Get Free Quote</button>
    </section>

    <!-- Contact Form -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Mobile Number" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
